<svg width="360" height="740" viewBox="0 0 360 740" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple glow background -->
  <defs>
    <!-- Blue gradient glow -->
    <radialGradient id="simpleGlow">
      <stop offset="0%" stop-color="#0090ff" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0090ff" stop-opacity="0"/>
    </radialGradient>

    <!-- Screen reflection -->
    <linearGradient id="reflection" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background glow -->
  <ellipse cx="180" cy="370" rx="150" ry="320" fill="url(#simpleGlow)"/>
  
  <!-- Phone frame - Black iPhone style -->
  <rect x="30" y="30" width="300" height="680" rx="48" fill="#0F172A"/>
  
  <!-- Inner screen bezel -->
  <rect x="40" y="40" width="280" height="660" rx="40" fill="#1E293B"/>
  
  <!-- Actual white screen -->
  <rect x="44" y="44" width="272" height="652" rx="36" fill="white"/>
  
  <!-- Notch (modern style) -->
  <path d="M 150 44 L 150 52 Q 150 62 160 62 L 170 62 Q 175 62 175 67 L 175 70 Q 175 75 180 75 L 180 75 Q 185 75 185 70 L 185 67 Q 185 62 190 62 L 200 62 Q 210 62 210 52 L 210 44 Z" fill="#0F172A"/>
  
  <!-- Camera dot in notch -->
  <circle cx="180" cy="58" r="3" fill="#1E293B"/>
  
  <!-- Bottom gesture bar -->
  <rect x="150" y="685" width="60" height="4" rx="2" fill="#CBD5E1" opacity="0.5"/>
  
  <!-- Side buttons -->
  <rect x="18" y="180" width="12" height="70" rx="6" fill="#1E293B"/>
  <rect x="330" y="220" width="12" height="90" rx="6" fill="#1E293B"/>
  
  <!-- Screen reflection overlay -->
  <rect x="44" y="44" width="272" height="652" rx="36" fill="url(#reflection)"/>
</svg>
