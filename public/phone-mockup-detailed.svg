<svg width="380" height="760" viewBox="0 0 380 760" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Shadow/Glow layers -->
  <ellipse cx="190" cy="380" rx="160" ry="340" fill="#0090ff" opacity="0.15" filter="url(#blur)"/>
  <ellipse cx="190" cy="380" rx="140" ry="320" fill="#0090ff" opacity="0.1" filter="url(#blur)"/>
  
  <!-- Phone outer frame - Dark -->
  <rect x="30" y="30" width="320" height="700" rx="48" fill="#0F172A" stroke="#1E293B" stroke-width="2"/>
  
  <!-- Volume buttons (left side) -->
  <rect x="8" y="180" width="22" height="70" rx="6" fill="#1E293B"/>
  <rect x="10" y="182" width="18" height="66" rx="5" fill="#334155"/>
  
  <!-- Power button (right side) -->
  <rect x="350" y="220" width="22" height="100" rx="6" fill="#1E293B"/>
  <rect x="352" y="222" width="18" height="96" rx="5" fill="#334155"/>
  
  <!-- Silent switch (right side top) -->
  <rect x="350" y="160" width="22" height="40" rx="6" fill="#1E293B"/>
  <rect x="352" y="162" width="18" height="36" rx="5" fill="#334155"/>
  
  <!-- Phone inner bezel -->
  <rect x="42" y="42" width="296" height="676" rx="38" fill="#1E293B"/>
  
  <!-- Actual screen area -->
  <rect x="45" y="45" width="290" height="670" rx="36" fill="white"/>
  
  <!-- Notch (Dynamic Island) -->
  <rect x="145" y="45" width="90" height="32" rx="16" fill="#0F172A"/>
  
  <!-- Notch details - camera -->
  <circle cx="165" cy="61" r="4" fill="#1E293B"/>
  <ellipse cx="200" cy="61" rx="12" ry="4" fill="#1E293B" opacity="0.6"/>
  
  <!-- Screen shine/reflection effect -->
  <rect x="45" y="45" width="290" height="670" rx="36" fill="url(#screenShine)" opacity="0.05"/>
  
  <!-- Bottom gesture bar area (for modern iPhones) -->
  <rect x="150" y="700" width="80" height="5" rx="2.5" fill="#CBD5E1" opacity="0.3"/>
  
  <!-- Defs for gradients and filters -->
  <defs>
    <!-- Blur filter for glow -->
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="30"/>
    </filter>
    
    <!-- Screen shine gradient -->
    <linearGradient id="screenShine" x1="45" y1="45" x2="335" y2="715" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="white" stop-opacity="1"/>
      <stop offset="50%" stop-color="white" stop-opacity="0"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.3"/>
    </linearGradient>
  </defs>
</svg>
