<svg width="360" height="730" viewBox="0 0 360 730" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Glow effect background -->
  <g filter="url(#glow)">
    <rect x="10" y="10" width="340" height="710" rx="50" fill="#0090ff" opacity="0.2"/>
  </g>
  
  <!-- Phone outer frame (black) -->
  <rect x="20" y="20" width="320" height="690" rx="40" fill="#0F172A"/>
  
  <!-- Inner screen (white) -->
  <rect x="32" y="32" width="296" height="666" rx="32" fill="white"/>
  
  <!-- Notch (Dynamic Island style) -->
  <rect x="130" y="32" width="100" height="24" rx="12" fill="#0F172A"/>
  
  <!-- Optional: Side buttons -->
  <rect x="0" y="150" width="20" height="60" rx="4" fill="#0F172A" opacity="0.8"/>
  <rect x="340" y="200" width="20" height="80" rx="4" fill="#0F172A" opacity="0.8"/>
  <rect x="340" y="300" width="20" height="80" rx="4" fill="#0F172A" opacity="0.8"/>
  
  <!-- Glow filter definition -->
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
